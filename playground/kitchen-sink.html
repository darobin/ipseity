<!DOCTYPE html><html lang="en" dir="ltr"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kitchen Sink Specification</title>
    <link rel="stylesheet" href="/ipseity.min.css">
    <link rel="icon" href="/ipfs.svg">
    <script>
      const est = new EventSource('/ipseity');
      est.onmessage = async ({ data }) => {
        data = data.replace(/\W/g, '');
        if (data === 'refresh') {
          const res = await fetch(document.location.href);
          let body = await res.text();
          body = body.replace(/^.*?<head/m, '<head').replace('</html>', '');
          document.documentElement.innerHTML = body;
          console.log(`[2022-11-07T22:21:13.170Z] updated!`);
        }
      }
    </script>
  </head>
  <body>
<h1>Kitchen Sink Specification</h1>
<p>The purpose of this specification is to try out every last stupid feature of this
project (or close to it) so as to serve 1) as a form of deranged example and 2) as
a testing ground for dev.</p>
<h2>Introduction</h2>
<p>And here we go.</p>

  
</body></html>
